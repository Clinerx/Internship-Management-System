<!-- templates/admin/intern_transactions.html -->
{% extends 'admin_folder/admin_base.html' %}
 {% block content %}
<div id="internTransactionsContent" class="section-card">
  <h3>Internship Transactions</h3>
  <p>
    Keep track of all internship transactions between students and
    organizations.
  </p>

  <!-- Add New Transaction Button -->
  <button
    class="btn btn-primary mb-3"
    data-bs-toggle="modal"
    data-bs-target="#addTransactionModal"
  >
    Add New Transaction
  </button>

  <!-- Transactions Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Intern Name</th>
          <th>Organization</th>
          <th>Transaction Date</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionsTableBody">
        <!-- Dynamic rows will be populated here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Add Transaction Modal -->
<div
  class="modal fade"
  id="addTransactionModal"
  tabindex="-1"
  aria-labelledby="addTransactionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTransactionModalLabel">
          Add New Transaction
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addTransactionForm">
          <div class="mb-3">
            <label for="internName" class="form-label">Intern Name</label>
            <input
              type="text"
              class="form-control"
              id="internName"
              placeholder="Enter intern's name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="organizationName" class="form-label"
              >Organization</label
            >
            <input
              type="text"
              class="form-control"
              id="organizationName"
              placeholder="Enter organization name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="transactionDate" class="form-label"
              >Transaction Date</label
            >
            <input
              type="date"
              class="form-control"
              id="transactionDate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Describe the transaction"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">
            Save Transaction
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
