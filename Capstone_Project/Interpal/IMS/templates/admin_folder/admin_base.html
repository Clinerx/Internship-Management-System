<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            position: fixed;
            padding: 20px;
            width: 250px;
            left: -250px;
            transition: all 0.3s ease;
            z-index: 1050;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #3498db;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .dropdown-menu {
            background-color: #34495e;
            border: none;
        }

        .dropdown-menu a {
            color: #ecf0f1 !important;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            color: #3498db !important;
        }

        .toggle-sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            transition: left 0.3s ease;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .sidebar.active + .main-content {
            margin-left: 250px;
        }

        .toggle-sidebar.sidebar-active {
            left: 270px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .toggle-sidebar.sidebar-active {
                left: 230px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <h2>Admin Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_departments' %}"><i class="fas fa-building"></i> <span>Departments</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_advisors' %}"><i class="fas fa-user-tie"></i> <span>Advisors</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_internship_dates' %}"><i class="fas fa-calendar-alt"></i> <span>Internship Dates</span></a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user-check"></i> <span>Account Approval</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'admin_account_approve' %}"><i class="fas fa-check"></i> Approve</a></li>
                        <li><a class="dropdown-item" href="{% url 'admin_account_decline' %}"><i class="fas fa-times"></i> Decline</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_intern_transactions' %}"><i class="fas fa-exchange-alt"></i> <span>Intern Transactions</span></a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-tasks"></i> <span>Internship Procedures</span></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'admin_view_internship' %}"><i class="fas fa-eye"></i> View Internship</a></li>
                        <li><a class="dropdown-item" href="{% url 'admin_confirm_internship' %}"><i class="fas fa-check-circle"></i> Confirm Internship</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <button class="btn toggle-sidebar" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="main-content w-100">
            <div class="container p-3">
                <h1>Welcome to the Admin Dashboard</h1>
                <p>Your content goes here...</p>
            </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarButton = document.getElementById('toggleSidebar');

        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            toggleSidebarButton.classList.toggle('sidebar-active');
        });
    </script>
</body>
</html>
