{% extends 'organization_pages/organization_base.html' %}
{% block title %}Delete Internship{% endblock %}

{% block content %}
<section class="delete-internship-section">
    <div class="delete-card">
        <h2>Delete Internship</h2>
        <p>Are you sure you want to delete the internship <strong>"{{ internship.title }}"</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'organization_post' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
