{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Organization Dashboard{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'organization_design.css' %}">
    
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Hamburger Menu for smaller screens -->
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <div class="image">
                    <!-- Profile Picture -->
                    <img src="{% if request.user.profile_picture %}{{ request.user.profile_picture.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}" alt="Profile Picture">
                </div>
                <div class="text logo-text">
                    <!-- Organization/Username -->
                    <span class="name">{{ request.user.organization_name }}</span> <!-- or {{ request.user.get_full_name }} -->
                    <span class="profession">Web-based System</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'organization_dashboard' %}">
                            <i class='bx bx-bar-chart-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'organization_post' %}">
                            <i class='bx bx-message-square-edit icon'></i>
                            <span class="text nav-text">Post</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="{% url 'organization_interns' %}">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Interns</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'organization_applicant' %}">
                            <i class='bx bx-folder icon'></i>
                            <span class="text nav-text">Applicants</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'about_us' %}">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">About Us</span>
                        </a>
                    </li>
                </ul>
            </div>
    
            <div class="bottom-content">
                <li>
                    <a href="{% url 'logout' %}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    

    <section class="home">
        <!-- Page-Specific Content Block -->
        {% block content %}{% endblock %}
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const isDarkMode = {{ dark_mode|default:"false" }};
            if (isDarkMode) {
                document.body.classList.add("dark");
                modeText.innerText = "Light mode";
            }
        });

        const body = document.querySelector('body'),
              sidebar = body.querySelector('nav'),
              toggle = body.querySelector(".toggle"),
              searchBtn = body.querySelector(".search-box"),
              modeSwitch = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        });

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");
            modeText.innerText = body.classList.contains("dark") ? "Light mode" : "Dark mode";
        });

    </script>
</body>
</html>
