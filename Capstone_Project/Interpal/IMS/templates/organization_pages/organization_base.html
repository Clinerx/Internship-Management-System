{%load static%}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'organization_design.css' %}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!----===== Chart.js ===== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>{% block title %}Organization Dashboard{% endblock %}</title>
    
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image"></span>

                <div class="text logo-text">
                    <span class="name">InternPal</span>
                    <span class="profession">Web-based System</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'organization_dashboard' %}">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'organization_post' %}">
                            <i class='bx bx-message-square-edit icon'></i>
                            <span class="text nav-text">Post</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'organization_interns' %}">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Interns</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'organization_applicant'%}">
                            <i class='bx bx-folder icon'></i>
                            <span class="text nav-text">Applicants</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'about_us_org' %}">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">About Us</span>
                        </a>
                    </li>
                    
                </ul>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="{% url 'index' %}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    </nav>

    <section class="home">
        {% block content %}{% endblock %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const body = document.querySelector('body'),
              sidebar = body.querySelector('nav'),
              toggle = body.querySelector(".toggle"),
              modeSwitch = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click" , () => {
            sidebar.classList.toggle("close");
        });

        modeSwitch.addEventListener("click" , () => {
            body.classList.toggle("dark");
            
            if(body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });

        // Bar Chart Setup
        const barChartCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barChartCtx, {
            type: 'bar',
            data: {
                labels: ['Engineering', 'Marketing', 'Design', 'HR', 'Finance'],
                datasets: [{
                    label: '# of Applications',
                    data: [20, 10, 15, 8, 12],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Pie Chart Setup
        const pieChartCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieChartCtx, {
            type: 'pie',
            data: {
                labels: ['Engineering', 'Marketing', 'Design'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });
    </script>
</body>
</html>
