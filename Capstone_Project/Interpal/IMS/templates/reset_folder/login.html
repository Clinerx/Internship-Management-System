{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginForm.css' %}">
    <link rel="stylesheet" href="{% static 'blob.css' %}">
    <title>Login</title>
</head>
<body>
    
    <div class="form-container">
        <h2>Sign In</h2>
        <!-- Error Messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <a href="{% url 'request_password_reset' %}" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="sign-up-text">Don't have an account? <a href="{% url 'initial_registration' %}">Sign up</a></p>
        </form>
    </div>
</body>

</html>
