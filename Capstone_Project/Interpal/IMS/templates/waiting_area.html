{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loginForm.css' %}">
    <title>Waiting for Confirmation</title>
    <script>
        function checkConfirmation() {
            // Fetch the status of the confirmation link
            fetch("{% url 'check_confirmation_status' token %}")
            .then(response => response.json())
            .then(data => {
                if (data.confirmed) {
                    // Redirect to the password reset form if the token is confirmed
                    window.location.href = "{% url 'reset_password_confirm' token %}";
                }
            })
            .catch(error => console.error('Error checking confirmation status:', error));
        }

        // Check every 5 seconds if the confirmation link has been clicked
        setInterval(checkConfirmation, 5000);
    </script>
</head>
<body>
    <div class="form-container">
    </div>
</body>
</html>
